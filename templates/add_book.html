{% extends "layout.html" %}

{% block title %}Admin | Add New Book{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card border mobile-full-width shadow-sm">
            <div class="card-header bg-white border-bottom p-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold"><i class="fa fa-plus-circle me-2 text-primary"></i>New Book</h5>
                <a href="{{ url_for('inventory') }}" class="btn-close" aria-label="Close"></a>
            </div>
            <div class="card-body p-3">
                <form action="{{ url_for('add_book') }}" method="POST">
                    <div class="mb-2">
                        <label class="form-label small text-muted mb-1">Book Title</label>
                        <input type="text" name="title" class="form-control form-control-sm"
                            placeholder="Enter Full Title" required>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-6">
                            <label class="form-label small text-muted mb-1">Author</label>
                            <input type="text" name="author" class="form-control form-control-sm"
                                placeholder="Author Name" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label small text-muted mb-1">ISBN</label>
                            <input type="text" name="isbn" class="form-control form-control-sm" placeholder="ISBN-13"
                                required>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-4">
                            <label class="form-label small text-muted mb-1">Price</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">KES</span>
                                <input type="number" step="0.01" name="price" class="form-control" placeholder="0.00"
                                    required>
                            </div>
                        </div>
                        <div class="col-4">
                            <label class="form-label small text-muted mb-1">Stock</label>
                            <input type="number" name="stock" class="form-control form-control-sm" value="10" required>
                        </div>
                        <div class="col-4">
                            <label class="form-label small text-muted mb-1">Category</label>
                            <select name="category" class="form-select form-select-sm">
                                <option value="Fiction">Fiction</option>
                                <option value="Finance">Finance</option>
                                <option value="Education">Education</option>
                                <option value="Self-Help">Self-Help</option>
                                <option value="Technology">Technology</option>
                                <option value="Romance">Romance</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-sm block">Add Book to Inventory</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
