<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | B-Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.08);
        }

        .login-logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-sm-8 col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body p-4 p-md-5">
                        <!-- Logo & Brand -->
                        <div class="text-center mb-4">
                            <img src="{{ url_for('static', filename='pics/logo2.jpg') }}" alt="B-Portal Logo"
                                class="login-logo mb-3">
                            <h4 class="fw-bold mb-1">
                                <span class="text-dark">B-</span><span class="text-primary">Portal</span>
                            </h4>
                            <p class="text-muted small mb-0">Inventory Management System</p>
                        </div>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show py-2 small" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close btn-close-sm" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <!-- Login Form -->
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label class="form-label small text-muted mb-1">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fa fa-user text-muted"></i>
                                    </span>
                                    <input type="text" name="username" class="form-control border-start-0 bg-light"
                                        placeholder="Enter username" required autofocus>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label small text-muted mb-1">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0">
                                        <i class="fa fa-lock text-muted"></i>
                                    </span>
                                    <input type="password" name="password" class="form-control border-start-0 bg-light"
                                        placeholder="Enter password" required>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-2 fw-semibold">Sign In</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <small class="text-muted">&copy; 2026 B-Portal. All rights reserved.</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
