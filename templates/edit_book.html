{% extends "layout.html" %}

{% block title %}Admin | Edit Book{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="col-md-6 col-lg-5">
        <div class="card border mobile-full-width shadow-sm">
            <div class="card-header bg-white border-bottom p-3 d-flex justify-content-between align-items-center">
                <h5 class="mb-0 fw-bold"><i class="fa fa-pencil me-2 text-primary"></i>Edit Book</h5>
                <a href="{{ url_for('inventory') }}" class="btn-close" aria-label="Close"></a>
            </div>
            <div class="card-body p-3">
                <form action="{{ url_for('edit_book', book_id=book.id) }}" method="POST">
                    <div class="mb-2">
                        <label class="form-label small text-muted mb-1">Book Title</label>
                        <input type="text" name="title" class="form-control form-control-sm" value="{{ book.title }}"
                            required>
                    </div>

                    <div class="row g-2 mb-2">
                        <div class="col-6">
                            <label class="form-label small text-muted mb-1">Author</label>
                            <input type="text" name="author" class="form-control form-control-sm"
                                value="{{ book.author }}" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label small text-muted mb-1">ISBN</label>
                            <input type="text" name="isbn" class="form-control form-control-sm" value="{{ book.isbn }}"
                                required>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-4">
                            <label class="form-label small text-muted mb-1">Price</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">KES</span>
                                <input type="number" step="0.01" name="price" class="form-control"
                                    value="{{ book.price }}" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <label class="form-label small text-muted mb-1">Stock</label>
                            <input type="number" name="stock" class="form-control form-control-sm"
                                value="{{ book.stock_quantity }}" required>
                        </div>
                        <div class="col-4">
                            <label class="form-label small text-muted mb-1">Category</label>
                            <select name="category" class="form-select form-select-sm">
                                <option value="Fiction" {% if book.category=='Fiction' %}selected{% endif %}>Fiction
                                </option>
                                <option value="Finance" {% if book.category=='Finance' %}selected{% endif %}>Finance
                                </option>
                                <option value="Education" {% if book.category=='Education' %}selected{% endif %}>
                                    Education</option>
                                <option value="Self-Help" {% if book.category=='Self-Help' %}selected{% endif %}>
                                    Self-Help</option>
                                <option value="Technology" {% if book.category=='Technology' %}selected{% endif %}>
                                    Technology</option>
                                <option value="Romance" {% if book.category=='Romance' %}selected{% endif %}>Romance
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
